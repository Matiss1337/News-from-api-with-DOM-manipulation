<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Api Lets GO!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js"></script>

</head>

<body>

    <h1 class="text-center fst-italic">Hello! These are some news today <span id="datetime"></span>.</h1>

    <script>
        let dt = new Date();
        document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "/" + (("0" + (dt.getMonth() + 1)).slice(-2)) + "/" + (dt.getFullYear());
    </script>

    <img id="backButtom" src="./images/Back_Arrow.svg.png" width="50px" alt="" srcset="">
    <img id="nextButtom" src="./images/Next_Arrow.svg.png" width="50px" alt="" srcset="">
    <!-- <img id="loopButtom" src="./images/loop.png" width="50px" alt="" srcset=""> -->

    <div class="container container-fluid">
        <div class="row justify-content-center text-center">

            <div class="col-lg-auto col-sm-auto col-xl-auto">
                <div class="card" style="width: 30rem;">
                    <img id="img" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p id="title" class="fw-bold"></p>
                        <p id="description" class="card-text"></p>
                    </div>
                    <a id="url" target="_blank" rel="noopener noreferrer" href="#" class="btn btn-secondary">Read
                        more</a>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
